<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        @font-face {
            font-family: FinalParadeSerif;
            src: url(Fonts/BOGSTAND.TTF);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-image: url('IMGs/penaranda.webp');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            overflow: hidden;
        }

        /* ✅ FULL GLASS OVERLAY */
        .glass-page {
            position: fixed;
            inset: 0;
            background: rgba(76, 175, 80, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            transition: transform 1.2s ease, opacity 1.2s ease;
            z-index: 999;
        }

        /* ✅ EXIT ANIMATION */
        .glass-page.exit {
            transform: translateY(-100%);
            opacity: 0;
        }

        h1 {
            font-size: 100px;
            font-family: FinalParadeSerif;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.6);
        }

        .EnterBTN {
            width: 150px;
            height: 55px;
            border-radius: 12px;
            border: none;
            background-color: rgba(255, 255, 255, 0.25);
            color: white;
            font-size: 16px;
            cursor: pointer;

            backdrop-filter: blur(8px);
            transition: 0.4s ease;
        }

        .EnterBTN:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.08);
        }

        /* ✅ Optional startup fade animation */
        .glass-page {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- ✅ FULL GLASS PAGE -->
    <div class="glass-page" id="glassPage">
        <h1>PeñaRito</h1>

        <button class="EnterBTN" onclick="exitToMain()">Enter Map</button>
    </div>

    <script>
        function exitToMain() {
            const glass = document.getElementById("glassPage");

            // ✅ Add exit animation
            glass.classList.add("exit");

            // ✅ Wait for animation then redirect
            setTimeout(() => {
                window.location.href = "MainPage.html";
            }, 1200);
        }
    </script>

</body>
</html>
